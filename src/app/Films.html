<div class="col-md-12">
    <h2>Afficher</h2>
    <div class="row">
        <div class="col-md-3" ng-repeat="film in $ctrl.films | filter:search">
            <div class="thumbnail">
                <div class="caption">
                    <h4>{{ film.title }}</h4>
                    <poster m="film"></poster>
                    <button ng-click="$ctrl.addItem(film)" class="glyphicon glyphicon-film"></button>
                </div>
            </div>
        </div>
    </div>
</div>
