<div class="col-md-12">
  <h2>Afficher</h2>
  <li ng-repeat="film in $ctrl.listeFilms track by $index">
    <div class="thumbnail">
      <div class="caption">
        <h4>{{ film.title }}</h4>
        <poster m="film"></poster>
        <a ui-sref="app.infoFilm({infoFilmId: film.id})">{{el.id}}</a>
        <button ng-click="$ctrl.delItem(film)" class="glyphicon glyphicon-trash"></button>
      </div>
    </div>
</div>
