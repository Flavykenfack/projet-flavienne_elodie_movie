<div class="row">
  <h2>Mes films</h2>
  <div class="col-xs-6 col-sm-6 col-md-6" ng-repeat="film in $ctrl.listeFilms track by $index"">
      <div class="thumbnail">
        <div class="caption">
          <h4><a ui-sref="app.infoFilm({infoFilmId: film.id})">{{film.title }}</a></h4>
          <poster m="film"></poster>       
          <p><strong>Description:</strong> {{film.overview}}</p>
          <p><strong>Date de sortie :</strong> {{film.release_date}}</p>
          <button type="button" class="btn btn-info" ng-click="$ctrl.delItem(film)"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
      </div>
  </div>
</div>
